<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tail Tale Solitaire</title>
		<link rel="manifest" href="/manifest.json">
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
		<script>
			// Service workers can break Capacitor apps (cached/broken shell on https://localhost/)
			// leading to a white screen. Only register SW in regular web/PWA contexts.
			const isNativeCapacitor = !!(window.Capacitor && window.Capacitor.isNativePlatform && window.Capacitor.isNativePlatform());
			if (!isNativeCapacitor && 'serviceWorker' in navigator) {
				window.addEventListener('load', function () {
					navigator.serviceWorker.register('/sw.js');
				});
			}
		</script>
	</body>
</html>
